<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/styles/styles.css">
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="container__profile">
        <div class="profile__photo-container">
          <img class="profile__photo" src="./images/image-jeremy.png" alt="jeremy">
        </div>
        <div class="profile__info">
          <p class="profile__info-report">Report for</p>
          <p class="profile__info-name">Jeremy Robson</p>
        </div>
      </div>
      <div class="profile__reports-period">
        <button class="report-Daily btn" id="daily">Daily</button>
        <button class="report-Weekly btn" id="weekly">Weekly</button>
        <button class="report-Monthly btn" id="monthly">Monthly</button>
      </div>
    </div>
    <div class="container__summary" id="container__summary">
      <div class="summary__card" id="card">
          <div class="container__card-img">
            <img class="card__img" src="./images/icon-work.svg" alt="work">
          </div>
          <div class="card__header">
            <p class="header__title">Work</p>
            <p class="header__menu">...</p>
          </div>
          <div class="card__main">
            <p class="card__main-hours" id="hours">32hrs</p>
          </div>
          <div class="card__footer">
            <p class="footer_period" id="previous">period</p>
          </div>
      </div>
      <div class="summary__card" id="card">
        <div class="container__card-img">
          <img class="card__img" src="./images/icon-play.svg" alt="work">
        </div>
        <div class="card__header">
          <p class="header__title">Work</p>
          <p class="header__menu">...</p>
        </div>
        <div class="card__main">
          <p class="card__main-hours" id="hours">32hrs</p>
        </div>
        <div class="card__footer">
          <p class="footer_period" id="previous">period</p>
        </div>
      </div>
      <div class="summary__card" id="card">
        <div class="container__card-img">
          <img class="card__img" src="./images/icon-study.svg" alt="work">
        </div>
        <div class="card__header">
          <p class="header__title">Work</p>
          <p class="header__menu">...</p>
        </div>
        <div class="card__main">
          <p class="card__main-hours" id="hours">32hrs</p>
        </div>
        <div class="card__footer">
          <p class="footer_period" id="previous">period</p>
        </div>
      </div>
      <div class="summary__card" id="card">
        <div class="container__card-img">
          <img class="card__img" src="./images/icon-exercise.svg" alt="work">
        </div>
        <div class="card__header">
          <p class="header__title">Work</p>
          <p class="header__menu">...</p>
        </div>
        <div class="card__main">
          <p class="card__main-hours" id="hours">32hrs</p>
        </div>
        <div class="card__footer">
          <p class="footer_period" id="previous">period</p>
        </div>
      </div>
      <div class="summary__card" id="card">
        <div class="container__card-img">
          <img class="card__img" src="./images/icon-social.svg" alt="work">
        </div>
        <div class="card__header">
          <p class="header__title">Work</p>
          <p class="header__menu">...</p>
        </div>
        <div class="card__main">
          <p class="card__main-hours" id="hours">32hrs</p>
        </div>
        <div class="card__footer">
          <p class="footer_period" id="previous">period</p>
        </div>
      </div>
      <div class="summary__card" id="card">
        <div class="container__card-img">
          <img class="card__img" src="./images/icon-self-care.svg" alt="work">
        </div>
        <div class="card__header">
          <p class="header__title">Work</p>
          <p class="header__menu">...</p>
        </div>
        <div class="card__main">
          <p class="card__main-hours" id="hours">32hrs</p>
        </div>
        <div class="card__footer">
          <p class="footer_period" id="previous">period</p>
        </div>
      </div>
    </div>
  </main>

  <script src="./src/JS/main.js"></script>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Eduardo Santos</a>.
  </div>
</body>
</html>
