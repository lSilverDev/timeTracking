<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container__profile">
      <div class="profile__photo">
        <img src="./images/image-jeremy.png" alt="jeremy">
      </div>
      <div class="profile__info">
        <p>Report for</p>
        <p>Jeremy Robson</p>
      </div>
      <div class="profile__reports-period">
        <button class="report-Daily" id="daily">Daily</button>
        <button class="report-Weekly" id="weekly">Weekly</button>
        <button class="report-Monthly" id="monthly">Monthly</button>
      </div>
    </div>
    <div class="container__summary">
      <div class="summary__card">
          <img src="./images/icon-work.svg" alt="work">
          <div class="card__header">
            <p class="header__title">Work</p>
            <p class="header__menu">...</p>
          </div>
          <div class="card__main">
            <p>32hrs</p>
          </div>
          <div class="card__footer">
            <p class="footer_period">period</p>
          </div>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
